<!DOCTYPE html>

<head>

    <title>非遗资讯</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <style>
        .information .card ul {
            margin-top:0;
        }
        .information .card h2 {
            margin-bottom:60px;
        }
        .cover_img {
            width:370px;
            height:277px;
            background: #000;
            float: left;
            overflow: hidden;
        }
        .cover_img img {
            -webkit-transition: all .3s;
            transition: all .3s;

        }
        .cover_img:hover img {
            transform: scale(1.1);
            opacity:.8;
        }
    </style>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/system.js"></script>
</head>

<body style="background-color: rgb(245, 246, 247)">
    <div class="header header_detail"></div>
    <!--//End header -->



    <div class="container" id="app">
        <div class="slide_img"><img :src="bannerUri" alt=""></div>
        <!--//End-->

        <div class="information">
            <div class="card">
                <h2>新闻</h2>
                <ul v-for="item in list">
                    <li>
                        <a :href="item.link" class="cover_img"><img :src="'http://diich-resource.oss-cn-beijing.aliyuncs.com/image/news/'+item.thumb" alt=""></a>
                        <div class="context" style="padding-bottom:0;">
                            <h3 data-type="title" style="height: 72px;overflow: hidden;"><a :href="item.link">{{item.title}}</a></h3>
                            <span data-type="time">{{item.time}}</span>
                            <p data-type="brief" style="width: 100%;height: 94px; margin-top: 35px;overflow: hidden;">{{item.brief}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="bd footer"></div>
    <!--//End--footer-->
</body>
