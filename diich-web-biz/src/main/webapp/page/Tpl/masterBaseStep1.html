<div class="content">
    <div class="title">基础信息</div>
    <div class="hint"><i class="dot"></i>标有 <em>*</em> 的为必填项 · 信息越完善，申报成功的几率越高</div>
    <!--//End-->

    <div class="st">
        <h2>基础信息</h2>
    </div>
    <!--//End-->

    <form action="" class="bd horizontal">
        <div class="main">
            <div class="group inheritor">
                <label class="label" for=""><em>*</em>是否为自己申报传承人</label>
                <div class="control">
                    <span class="radio"><i></i><input type="radio" name="">是</span>
                    <span class="radio active"><i></i><input type="radio" name="">否</span>
                </div>
            </div>
            <div class="group" data-type="group-drop" style="display: none">
                <div class="group">
                    <label class="label" for=""><em>*</em>认证时间</label>
                    <div class="control">
                        <input id="calendar" class="ipt w310" value="" name="time">
                    </div>
                </div>
                <div class="group">
                    <label class="label" for=""><em>*</em>认证级别</label>
                    <div class="control">
                        <select class="ipt w310" name="" id="">
                            <option value="1">1</option>
                        </select>
                    </div>
                </div>
                <div class="group">
                    <label class="label" for=""><em>*</em>类别编号</label>
                    <div class="control">
                        <input class="ipt w310" value="" name="time">
                    </div>
                </div>
            </div>
            <!--//End 是否为自己申报传承人-->

            <div class="group">
                <label class="label" for=""><em>*</em>照片</label>

                <div class="control">
                    <div class="file_up">
                        <span class="text">上传题图</span>
                    </div>
                    <div class="tips">建议比例：x*x，不符合的图片将进行裁剪；格式：jpg\png</div>
                </div>
            </div>
            <!--//End 照片-->

            <div class="group">
                <label class="label"><em>*</em>姓氏</label>
                <div class="control">
                    <input type="text" class="ipt w310">
                    <div class="errors"><i></i>请填写姓氏</div>
                </div>
            </div>
            <!--//End 姓氏-->

            <div class="group">
                <label class="label"><em>*</em>名字</label>
                <div class="control">
                    <input type="text" class="ipt w310">
                    <div class="errors"><i></i>请填写名字</div>
                </div>
            </div>
            <!--//End 名字-->

            <div class="group">
                <label class="label"><em>*</em>性别</label>
                <div class="control">
                    <span class="radio"><i></i><input type="radio" name="">男</span>
                    <span class="radio active"><i></i><input type="radio" name="">女</span>
                </div>
            </div>
            <!--//End 性别-->

            <div class="group">
                <label class="label"><em>*</em>国籍</label>
                <div class="control">
                    <select class="ipt w310" name="">
                        <option value="1">中国</option>
                        <option value="1">澳大利亚</option>
                    </select>
                    <div class="errors"><i></i>请填写国籍</div>
                </div>
            </div>
            <!--//End 国籍-->

            <div class="group">
                <label class="label"><em>*</em>民族</label>
                <div class="control">
                    <input type="text" class="ipt w310">
                    <div class="errors"><i></i>请填写民族</div>
                </div>
            </div>
            <!--//End 民族-->

            <div class="group">
                <label class="label"><em>*</em>证件类型</label>
                <div class="control">
                    <select class="ipt w310" name="">
                        <option value="0">身份证</option>
                        <option value="1">签证</option>
                        <option value="2">护照</option>
                        <option value="3">军人证</option>
                    </select>
                    <div class="errors"><i></i>请填写证件类型</div>
                </div>
            </div>
            <!--//End 证件类型-->

            <div class="group">
                <label class="label"><em>*</em>证件号码</label>
                <div class="control">
                    <input type="text" class="ipt w310">
                    <div class="errors"><i></i>请填写证件号码</div>
                </div>
            </div>
            <!--//End 证件号码-->

        </div>
        <!--//End-->
        <div class="handle">
            <a href="">删除此项</a>
            <a class="active" href="">下一步</a>
            <a href="">跳过此项</a>
        </div>
    </form>


</div>
