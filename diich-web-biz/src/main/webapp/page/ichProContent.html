<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我要申报-传承人表单-基础信息</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/inputs.css">
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/laydate.js"></script>
    <script src="../assets/js/system.js"></script>
    <script src="../assets/js/inputs.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/inputs-project.js"></script>
</head>

<body style="background-color: rgb(245, 246, 247)">
<div class="header fixed header_detail"></div>
<!--//End header-->

<div class="container ipt_base">
    <div class="head">
        <div class="hd">
            <div class="name">填写申报信息-土家银器</div>
            <div class="handle">
                <a class="active" href="">保存</a>
                <a class="empty" href="">预览</a>
                <a class="empty" href="">提交</a>
            </div>
        </div>
    </div>
    <!--//End project_name-->

    <div class="hd">
        <div class="slide">
            <div class="item">
                <div class="dt"><i class="icon selected"></i>基础信息</div>
            </div>
            <!--//End 基础信息-->
            <div class="item">
                <div class="dt"><i class="icon unselected"></i>非遗项目内容<em class="arrow"></em></div>
                <div class="dd">
                    <ul id="menu">
                       <!-- <li><i class="icon unselected"></i><span>简历</span></li>
                        <li><i class="icon unselected"></i><span>传承历史和现状</span></li>
                        <li><i class="icon unselected"></i><span>师徒关系</span></li>
                        <li><i class="icon unselected"></i><span>领域活动</span></li>
                        <li><i class="icon unselected"></i><span>记忆特征</span></li>
                        <li><i class="icon unselected"></i><span>个人成就</span></li>-->
                    </ul>
                </div>
            </div>

            <div class="item">
                <div class="dt"><i class="icon unselected"></i>具体实践<em class="arrow"></em></div>
                <div class="dd">
                    <ul id="submenu">

                    </ul>
                </div>
            </div>

            <!--//End 传承人内容-->
            <div class="item status">
                <div class="dd">
                    <ul>
                        <li><i class="icon selected"></i>完成模块内所有的字段</li>
                        <li><i class="icon unselected"></i>未完成模块内的必填项</li>
                        <li><i class="icon warning"></i>完成模块内所有的必填项<br>未完成某些选填项</li>
                    </ul>
                </div>
            </div>
            <!--//End 基础信息-->
        </div>
        <!--//slide End-->

        <div class="content">
            <div class="title">传承人内容</div>
            <div class="hint"><i class="dot"></i>标有 <em>*</em> 的为必填项    · 信息越完善，申报成功的几率越高</div>
            <div class="st"><h2>简历</h2><span>查看填写示例</span></div>

            <div id="temp">
                <div class="edit">
                    <form action="">
                        <div class="text">
                            <textarea name="" id="" cols="30" rows="10">示例效果，点击菜单就创建新的DOM</textarea>
                        </div>
                        <div class="images">
                            <div class="item">
                                <img src="assets/uploads/exp1.png" alt="">
                                <input type="text" name="text" placeholder="请输入标题">
                            </div>
                            <div class="handle">
                                <div class="add add_image">
                                    <span class="icon"><i></i></span>
                                    <span>添加图片</span>
                                </div>
                                <div class="add add_video">
                                    <span class="icon"><i></i></span>
                                    <span>添加视频</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--//edit End-->
                <div class="buttons">
                    <a href="">删除此项</a>
                    <a class="next" href="javascript:saveandnext()">下一步</a>
                    <a href="">跳过此项</a>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="footer"></div>
<!--//End-->

</body>
<script>
    $(function () {
        $('.header .content .nav li').eq(6).addClass('active').siblings('li').removeClass('active');
        //首先要获取 添加的类型 默认 是项目 值为0
        renderLeftMenu(0);
    });

</script>
</html>
