<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我要申报-项目表单-基础信息</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/inputs.css">
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/jQuery.Form.js"></script>
    <script src="../assets/js/laydate.js"></script>
    <script src="../assets/js/system.js"></script>
    <script src="../assets/js/inputs.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/system.js"></script>
    <script src="../assets/js/inputs-project.js"></script>
</head>

<body style="background-color: rgb(245, 246, 247)">
<div class="header fixed header_detail"></div>
<!--//End header-->


<body style="background-color: rgb(245, 246, 247)">
<!--//End header-->
<div class="container ipt_base">
    <div class="head">
        <div class="hd">
            <div class="name">填写申报信息-李秀丽（土家银器传人）</div>
            <div class="handle">
                <a class="active" href="">保存</a>
                <a class="empty" href="">预览</a>
                <a class="empty" href="">提交</a>
                <a class="disabled" href="">提交</a>
            </div>
        </div>
    </div>
    <!--//End project_name-->

    <div class="hd">
        <div class="slide">
            <div class="item">
                <div class="dt selected"><i class="icon selected"></i>基础信息</div>
            </div>
            <!--//End 基础信息-->
            <div class="item">
                <div class="dt"><i class="icon unselected"></i>项目内容<em class="arrow"></em></div>
                <div class="dd">
                    <ul id="menu">
                       <!-- <li><i class="icon unselected"></i><span>项目内容</span></li>
                        <li><i class="icon unselected"></i><span>传承谱系</span></li>
                        <li><i class="icon unselected"></i><span>历史渊源</span></li>
                        <li><i class="icon unselected"></i><span>主要价值</span></li>
                        <li><i class="icon unselected"></i><span>基本特征</span></li>
                        <li><i class="icon unselected"></i><span>濒危状况</span></li>
                        <li><i class="icon unselected"></i><span>保护措施</span></li>
                        <li><i class="icon unselected"></i><span>添加自定义项</span></li>-->
                    </ul>
                </div>
            </div>
            <!--//End 传承人内容-->
            <div class="item status">
                <div class="dd">
                    <ul>
                        <li><i class="icon selected"></i>完成模块内所有的字段</li>
                        <li><i class="icon unselected"></i>未完成模块内的必填项</li>
                        <li><i class="icon warning"></i>完成模块内所有的必填项<br>未完成某些选填项</li>
                    </ul>
                </div>
            </div>
            <!--//End 基础信息-->
        </div>
        <!--//slide End-->

        <div class="content">
            <div class="title">基础信息</div>
            <div class="hint"><i class="dot"></i>标有 <em>*</em> 的为必填项 · 信息越完善，申报成功的几率越高</div>
            <!--//End-->

            <div class="st">
                <h2>基础信息</h2>
            </div>
            <!--//End-->

            <form action="" class="bd horizontal">
                <div class="main">
                    <div class="group">
                        <label class="label" for=""><em>*</em>分类</label>
                        <div class="control">
                            <div class="ipt w310" data-type="selectCate">一级分类</div>
                        </div>
                    </div>
                    <!--//End 分类-->
                    <div class="group">
                        <label class="label" for=""><em>*</em>题图</label>

                        <div class="control">
                            <div class="file_up">
                                <span class="text">上传题图</span>
                            </div>
                            <div class="tips">建议比例：x*x，不符合的图片将进行裁剪；格式：jpg\png</div>
                        </div>
                    </div>
                    <!--//End 题图-->
                    <div class="group">
                        <label class="label" for=""><em>*</em>地域</label>
                        <div class="control">
                            <select class="ipt w210" name="" id="1">
                                <option>国家</option>
                            </select>
                            <select class="ipt w210" name="" id="2">
                                <option>国家</option>
                            </select>
                            <select class="ipt w210" name="" id="3">
                                <option>国家</option>
                            </select>
                            <div class="errors"><i></i>请填写地域</div>
                        </div>
                    </div>
                    <!--//End 地域-->
                    <div class="group inheritor">
                        <label class="label" for=""><em>*</em>是否为自己申报传承人</label>
                        <div class="control">
                            <span class="radio"><i></i><input type="radio" name="">是</span>
                            <span class="radio active"><i></i><input type="radio" name="">否</span>
                        </div>
                    </div>
                    <div class="group" data-type="group-drop" style="display: none">
                        <div class="group">
                            <label class="label" for=""><em>*</em>认证时间</label>
                            <div class="control">
                                <input id="calendar" class="ipt w310" value="" name="time">
                            </div>
                        </div>
                        <div class="group">
                            <label class="label" for=""><em>*</em>认证级别</label>
                            <div class="control">
                                <select class="ipt w310" name="" id="">
                                    <option value="1">1</option>
                                </select>
                            </div>
                        </div>
                        <div class="group">
                            <label class="label" for=""><em>*</em>类别编号</label>
                            <div class="control">
                                <input class="ipt w310" value="" name="time">
                            </div>
                        </div>
                    </div>


                    <!--//End 是否为自己申报传承人-->
                    <div class="group">
                        <label class="label"><em>*</em>简介</label>
                        <div class="control">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                            <div class="errors"><i></i>请填写简写</div>
                        </div>
                    </div>
                    <!--//End 简介-->
                    <div class="group">
                        <label class="label"><em>*</em>拼音</label>
                        <div class="control">
                            <input type="text" class="ipt w562">
                            <div class="errors"><i></i>请填写拼音</div>
                        </div>
                    </div>
                    <!--//End 拼音-->
                    <div class="group">
                        <label class="label"><em>*</em>别称</label>
                        <div class="control">
                            <input type="text" class="ipt w562">
                            <div class="errors"><i></i>请填写别称</div>
                        </div>
                    </div>
                    <!--//End 别称-->
                    <div class="group">
                        <label class="label"><em>*</em>英文名</label>
                        <div class="control">
                            <input type="text" class="ipt w562">
                            <div class="errors"><i></i>请填写英文名</div>
                        </div>
                    </div>
                    <!--//End 英文名-->
                </div>
                <!--//End-->
                <div class="handle">
                    <a href="">删除此项</a>
                    <a class="active" href="">下一步</a>
                    <a href="">跳过此项</a>
                </div>
            </form>


        </div>

    </div>
</div>


<div class="footer"></div>
<!--//End-->







</body>
<script>
    $(function() {
        $('.header .content .nav li').eq(6).addClass('active').siblings('li').removeClass('active');
    });
    //时间
    !function(){
        laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
        laydate({elem: '#calendar'});//绑定元素
    }();
    projectBaseInfo.init();
</script>
</html>
