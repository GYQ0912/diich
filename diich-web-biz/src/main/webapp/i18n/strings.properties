k_id=Tango
ko_id=The Argentinian and Uruguayan tradition of the Tango, now familiar around the world, was developed by the urban lower classes in Buenos Aires and Montevideo in the Rio de la Plata basin. Among this mix of European immigrants to the region, descendents of African slaves and the natives of the region known as "riollos"? ,a wide range of customs, beliefs and rituals were merged and transformed into a distinctive cultural identity. As one of the most recognizable embodiments of that identity, the music, dance and poetry of tango both embodies and encourages diversity and cultural dialogue. It is practised in the traditional dance halls of Buenos Aires and Montevideo, spreading the spirit of its community across the globe even as it adapts to new environments and changing times.
