b_opera=京剧，曾称平剧，是十九世纪中期，融合了徽剧和汉剧，并吸收了秦腔、昆曲、梆子、戈阳腔等艺术的优点在北京地区行程的，腔调以西皮、二黄为主，用胡琴和锣鼓等伴奏，被视为中国国粹，中国戏曲三鼎甲“榜首”。
k_opera=昆曲，早在元朝末期即产生于苏州昆山一带，是中国古老的戏曲声腔、剧种，现又被称为“昆剧”。中国传统戏曲中最古老的剧种之一，也是中国传统文化艺术，特别是戏曲艺术中的珍品，被称为百花园中的一朵“兰花”。
c_embroidery=苏绣是苏州地区刺绣产品的总称，其发源地在苏州吴县一带，至今已有2000余年的历史，清代是苏绣的全盛时期，可谓流派繁衍，名手竞秀。苏绣具有图案秀丽、构思巧妙、绣工细致、针法活泼、色彩清雅的独特风格，地方特色浓郁。
j_medicine=九芝堂中医药文化不仅是湖湘中医药文化的典范，更是湖湘“思国忧民”传统文化的继承者。九芝堂中医药文化不仅是湖湘中医药文化的典范，更是湖湘“思国忧民”传统文化的继承者。

