ko_id=昆曲，原名“昆山腔”、“昆腔”，是中国古老的戏曲声腔、剧种，清代以来被称为“昆曲”，现又被称为“昆剧”。昆曲是中国传统戏曲中最古老的剧种之一，也是中国传统文化艺术，特别是戏曲艺术中的珍品，被称为百花园中的一朵“兰花”。昆曲早在元朝末期（14世纪中叶）即产生于苏州昆山一带，它与起源于浙江的海盐腔、余姚腔和起源于江西的弋阳腔，被称为明代四大声腔，同属南戏系统。
